<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- 最新版本的 Bootstrap 核心 CSS 文件 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <script src="https://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js"></script>
    <script>if (typeof module === 'object') {window.jQuery = window.$ = module.exports;};</script>
    <title>贪吃蛇小游戏  By LH</title>

</head>

<body>
<div id="main"  class="panel panel-default">
    <div id="game"></div>
    <div id="control" class="panel panel-default">
        <div id="SnakeImage"></div>
        <div id="Score" >
            <p>得分：<label id="scoree">0</label></p>
            <p>关卡：<label id="level">1</label></p>
        </div>
        <div style="margin-top: 100px;margin-left: 40px" id="controlBtn">
            <span  id="startBtn" onclick="ifStart()" style="float: left;margin-right: 10px;"><img src="../Resources/开始.png" alt=""></span>
            <span  id="pauseBtn" onclick="pause()" style="margin-right: 10px"><img src="../Resources/暂停.png" alt=""></span>
            <span  id="reloadBtn" onclick="reload()"><img src="../Resources/重载.png" alt=""></span>
        </div>

            <div><button id="easy" onclick="easy()" style="margin-top: 50px;margin-left:26px;font-family: Muyao-Softbrush;font-size: 20px;background-color:rgb(251,168,151);" class="btn btn-default  active">简单</button></div>
            <div><button id="normal" onclick="normal()" style="margin-top:10px;margin-left:26px;font-family: Muyao-Softbrush;font-size: 20px;background-color:rgb(249,119,93); " class="btn btn-default  active">正常</button></div>
            <div><button id="hard" onclick="hard()" style="margin-top:10px;margin-left:26px;font-family: Muyao-Softbrush;font-size: 20px;background-color:rgb(246,49,10) " class="btn btn-default  active">困难</button></div>

    </div>
</div>






<link rel="stylesheet" href="../Style/index.css">

<script src="../Controler/index.js"></script>
<script src="../Controler/main.js"></script>
</body>
</html>
